<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Perguntas</h2>
    <ul>
        {% for perguntas in object_list %}
            <li>{{ perguntas.texto }} - <a href={% url 'perguntas_delete' perguntas.id %}>Deletar pergunta</a> - <a href={% url 'perguntas_update' perguntas.id %}>Atualizar pergunta</a>  </li>
        {% endfor %}
            <a href={% url 'perguntas_add' %}>Criar perguntas</a>
    </ul>
</body>
</html>
